<!-- === MODAL CONTAINER === -->
<!-- Contenitore per le finestre di dialogo, inizialmente nascosto -->
<div id="modal-container" class="modal-container" style="display: none;">
    
    <!-- Modale per Conferma (es. pulisci lavagna) -->
    <div id="confirm-modal" class="modal-content">
        <h3 id="confirm-title">Sei sicuro?</h3>
        <p id="confirm-text">Vuoi davvero cancellare tutto il contenuto della lavagna?</p>
        <div class="modal-buttons">
            <button id="confirm-cancel-btn" class="modal-btn secondary">Annulla</button>
            <button id="confirm-ok-btn" class="modal-btn danger">Conferma</button>
        </div>
    </div>

    <!-- Modale per Input (es. nome file) -->
    <div id="prompt-modal" class="modal-content">
        <h3 id="prompt-title">Nome del File</h3>
        <p id="prompt-text">Come vuoi chiamare il file?</p>
        <input type="text" id="prompt-input" class="modal-input" placeholder="lavagna.json">
        <div class="modal-buttons">
            <button id="prompt-cancel-btn" class="modal-btn secondary">Annulla</button>
            <button id="prompt-ok-btn" class="modal-btn primary">Salva</button>
        </div>
    </div>

    <!-- Modale per Avviso Semplice (es. salvataggio completato) -->
    <div id="alert-modal" class="modal-content">
        <h3 id="alert-title">Operazione Completata</h3>
        <p id="alert-text">Il file è stato salvato con successo!</p>
        <div class="modal-buttons">
            <button id="alert-ok-btn" class="modal-btn primary">OK</button>
        </div>
    </div>

</div>

<!-- Stile per i modali, da aggiungere all'HTML per semplicità -->
<style>
    .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .modal-container.visible {
        opacity: 1;
    }
    .modal-content {
        background-color: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        width: 90%;
        max-width: 400px;
        transform: scale(0.95);
        transition: transform 0.3s ease;
    }
    .modal-container.visible .modal-content {
        transform: scale(1);
    }
    .modal-content h3 {
        margin-top: 0;
        font-weight: 600;
        color: #1E293B;
    }
    .modal-content p {
        margin-top: 8px;
        margin-bottom: 24px;
        color: #64748B;
    }
    .modal-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #E2E8F0;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
    }
    .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 24px;
    }
    .modal-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .modal-btn.primary { background-color: #4F46E5; color: white; }
    .modal-btn.primary:hover { background-color: #4338CA; }
    .modal-btn.danger { background-color: #DC2626; color: white; }
    .modal-btn.danger:hover { background-color: #B91C1C; }
    .modal-btn.secondary { background-color: #E2E8F0; color: #1E293B; }
    .modal-btn.secondary:hover { background-color: #CBD5E1; }
</style>
